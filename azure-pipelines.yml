trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
      
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'public'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: './web.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: './web.zip' 
    artifactName: 'web'
    
# Publish a Universal Package
- task: UniversalPackages@0
  displayName: Universal Publish
  inputs:
    command: publish
    publishDirectory: './web.zip' 
    vstsFeedPublish: 'KhaozNet/KhaozNetPkg'
    vstsFeedPackagePublish: 'UniversalPackage'
    packagePublishDescription: 'This is a test package'
    versionOption: custom
    versionPublish: '1.0.0'
